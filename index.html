<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="control-panel">
        <h3>Solar System Controls</h3>
        
        <div class="main-controls">
            <button id="pause-resume">Pause</button>
            <button id="theme-toggle" class="theme-toggle">Light Mode</button>
            <button id="reset-speeds">Reset Speeds</button>
        </div>

        <div class="control-group">
            <label>Planet Speed Controls</label>
            <div id="speed-controls"></div>
        </div>

        <div class="control-group">
            <label>Camera Controls</label>
            <div class="camera-controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="reset-camera">Reset View</button>
            </div>
        </div>
    </div>

    <div id="info-panel">
        <div class="planet-info">
            <h3 id="planet-name">Solar System</h3>
            <p id="planet-description">Click on a planet to learn more!</p>
            <p id="planet-stats"></p>
        </div>
    </div>

    <div id="instructions">
        <h4>Controls:</h4>
        <p>• Mouse: Rotate view</p>
        <p>• Wheel: Zoom in/out</p>
        <p>• Click planets for info</p>
        <p>• Use sliders to control speeds</p>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Project Scripts -->
    <script src="js/planetData.js"></script>
    <script src="js/solarSystem.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
